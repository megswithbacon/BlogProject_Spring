<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="/fragments/styles :: head-styles" />
</head>
<body>
<p>Please use the form below to submit a Blog Post:</p>
<form action="#" th:action="@{/blogposts}" th:object="${blogPost}" method="post">
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}" /></td>
        </tr>
        <tr>
            <td>Blog Entry:</td>
            <td><input type="text" th:field="*{blogEntry}" /></td>
        </tr>
        <tr>
            <td><button type="submit">Submit Your Post</button></td>
        </tr>
    </table>
</form>

<div th:replace="/fragments/styles :: scripts"></div>
</body>
</html>
