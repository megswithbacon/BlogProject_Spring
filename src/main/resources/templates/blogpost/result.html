<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:replace="/fragments/styles :: head-styles"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 th:text="${title}"></h1>
                </div>
                <div class="panel-body">
                    <strong><p th:text="${author}"/></strong>
                    <p th:text="${blogEntry}"/>
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show  -->
                        <div class="form-group">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                        </div>
                    </form>
                    <a th:href="@{/}">
                        <button class="btn btn-success">Back To Home Page</button>
                    </a>
                    <a th:href="@{/blogposts/new}">
                        <button class="btn btn-primary">Submit a New Blog Post</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="/fragments/styles :: scripts"></div>
</body>
</html>
